<h1 matDialogTitle>Confirmar</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions align="end" class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Aceptar</button>
    <button mat-button class="red" (click)="dialogRef.close(false)">Cancelar</button>
</div>
